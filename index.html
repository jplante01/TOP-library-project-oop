<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"> </script>
  <title>Library</title>
</head>
<body>
<div class="container">
  <div class="header">
  <div class="banner">Reading Tracker</div>
  </div>
  <div class="sidebar">Track info on the the books you are interested in! You can store the name, author, number of pages, and whether you have read it! Buttons beside the entries make the list interactive</div>
  <div class="main">
    <div class="books">
    <div class="table-nav">
      <span>My Library</span><button>Add New Book</button>
    </div>
    <table>
       <tbody id='book-table'>
         <tr>
           <th>Name</th>
           <th>Author</th>
           <th>Pages</th>
           <th>Read?</th>
           <th>Toggle Read</th>
           <th>Delete</th>
         </tr>
       </tbody>
     </table>
    </div>
  </div>
</div>
</body>
</html>
