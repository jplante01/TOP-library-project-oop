<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"> </script>
  <title>Library</title>
</head>
<body>
<div class="container">
  <div class="sidebar"></div>
  <div class="main">
    <div class="books">
     <table>
       <tbody id='book-table'>
        <tr>
         <th>Name</th>
         <th>Author</th>
         <th>Pages</th>
         <th>Read?</th>
         <th>Toggle Read</th>
         <th>Delete</th>
       </tr>
       <tr>
         <td>The Music Lesson</td>
         <td>Victor Wooten</td>
         <td>150</td>
         <td>Read</td>
         <td><button>Toggle "Read"</button></td>
         <td><button>Remove Book</button></td>
       </tr>
       </tbody>
     </table>
     <button>Add New Book</button>
    </div>
  </div>
</div>
</body>
</html>
