<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"> </script>
  <title>Library</title>
</head>
<body>
<div class="container">
  <div class="header">
  <div class="banner">Reading Tracker</div>
  </div>
  <div class="sidebar">Track info on the the books you are interested in! You can store the name, author, number of pages, and whether you have read it! Buttons beside the entries make the list interactive</div>
  <div class="main">
    <div class="books">
    <div class="table-nav">
      <span>My Library</span><button id="new-book-btn">Add New Book</button>
    </div>
    <table>
       <tbody id='book-table'>
         <tr id='book-table-header'>
           <th>Name</th>
           <th>Author</th>
           <th>Pages</th>
           <th>Read?</th>
           <th>Toggle Read</th>
           <th>Delete</th>
         </tr>
       </tbody>
     </table>
    </div>
  </div>
  <div id="pop-up" class="hide">
    <div class="form-container">
      <form action="#" method="post" id="new-book-form">
        <div>
          <label for="name">Title</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author">
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages">
        </div>
        <div>
          <div>
            <label for="not-read">Not Read</label>
            <input type="radio" id="not-read" name="read" value="false" checked>
          </div>
          <div>
            <label for="read">Read</label>
            <input type="radio" id="read" name="read" value="true">
          </div>
        </div>
      </form>
      <div class="form-footer">
        <input type="submit" value="Add Book" form="new-book-form">
        <button id="close-form-btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
