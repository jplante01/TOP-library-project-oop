<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"> </script>
  <title>Library</title>
</head>
<body>
<div class="container">
  <div class="header">
  <div class="banner">Reading Tracker</div>
  </div>
  <div class="sidebar">Track info on the the books you are interested in! You can store the name, author, number of pages, and whether you have read it! Buttons beside the entries make the list interactive</div>
  <div class="main">
    <div class="books">
    <div class="table-nav">
      <span>My Library</span><button id="new-book-btn">Add New Book</button>
    </div>
    <table>
       <tbody id='book-table'>
         <tr>
           <th>Name</th>
           <th>Author</th>
           <th>Pages</th>
           <th>Read?</th>
           <th>Toggle Read</th>
           <th>Delete</th>
         </tr>
       </tbody>
     </table>
    </div>
  </div>
  <div class="pop-up">
    <form action="#" method="post" id="new-book-form">
      <div>
        <label for="name">Title</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
      </div>
      <div>
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages">
      </div>
      <div>
        <label for="read">Have you read it?</label>
        <input type="checkbox" id="read" name="read">
      </div>
    </form>
    <div>
      <input type="submit" value="Add Book" form="new-book-form">
      <button>Cancel</button>
    </div>
  </div>
</div>
</body>
</html>
